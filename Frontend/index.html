<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Shop | Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Frontend/assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <section class="hero">
    <div class="container">
      <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn2.viettelstore.vn/images/Advertises/CT_PC-(12)_85849302131102025.jpg" class="d-block w-100" alt="slide1">
          </div>
          <div class="carousel-item">
            <img src="https://cdn2.viettelstore.vn/images/Advertises/CT_PC-(13)_69937372131102025.jpg" class="d-block w-100" alt="slide2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  <section class="py-4">
    <div class="container">
      <h2 class="mb-3">Sản phẩm nổi bật</h2>
      <div class="row" id="featured"></div>
    </div>
  </section>

  <script>window.USE_HTTP = true;</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    async function loadPartial(id, url){ const html = await (await fetch(url)).text(); document.getElementById(id).innerHTML = html; }
    await loadPartial('navbar','/Frontend/partials/navbar.html');
    import { ProductAPI, CartAPI } from '/Frontend/assets/js/api.js';
    const featured = document.getElementById('featured');
    const list = await ProductAPI.list();
    (list.slice(0,6)).forEach(p=>{
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-md-4 mb-3';
      col.innerHTML = `
        <div class="product-card">
          ${p.mainImageUrl ? `<img src="${p.mainImageUrl}" alt="${p.name}"/>` : ''}
          <h6 class="mt-2">${p.name}</h6>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-primary" href="/Frontend/product.html?id=${p.id}">Chi tiết</a>
            <button class="btn btn-sm btn-primary" data-id="${p.id}">Thêm giỏ</button>
          </div>
        </div>`;
      featured.appendChild(col);
      const btn = col.querySelector('button');
      btn.onclick = async () => {
        const v = (p.variants && p.variants.length>0) ? p.variants[0] : null;
        await CartAPI.add({ productId: p.id, productVariantId: v? v.id : null, quantity: 1, unitPrice: v? (v.basePrice||0) : 0});
        alert('Đã thêm vào giỏ');
      };
    });
  </script>
</body>
</html>
